name: 'Check Markdown links'

on: push

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          check-modified-files-only: 'no'
          config-file: '.github/check-md-links.json'
