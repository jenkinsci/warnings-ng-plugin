title.sourceCodeEncoding=Source Code Encoding
description.sourceCodeEncoding=Encoding of your source code.
title.sourceDirectories=Source Directories
description.sourceDirectories=Additional paths to the source code if not in the root of the workspace \
  (or outside the workspace).
title.blameDisabled=Disable retrieval of blame information (author and commit) from SCM
title.skipPostProcessing=Disable detection of missing package and module names
title.filter=Issue Filters
description.filter=Issues will be matched with all the specified filters. If no filter is \
  defined, then all issues will be published. Filters with empty regular expression will be ignored.
sourceCodeRetention.title=Source Code Retention Strategy
title.sourcePathPrefix=Source Path Prefix
description.sourcePathPrefix=Path prefix to be replaced in file paths (e.g., path inside Docker container: /app/src). \
  Leave empty to disable path remapping. Both source and target prefixes must be provided for remapping to work.
title.targetPathPrefix=Target Path Prefix
description.targetPathPrefix=Path prefix to replace with (e.g., path in Jenkins workspace: /var/jenkins/workspace). \
  Leave empty to disable path remapping. Both source and target prefixes must be provided for remapping to work.
