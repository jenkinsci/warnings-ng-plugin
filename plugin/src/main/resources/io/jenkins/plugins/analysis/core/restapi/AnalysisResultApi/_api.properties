title=Other useful URLs
description=If you are not only interested in the summary of the the static analysis results \
    you can obtain the actual issues by using one of the following API calls.

new.title=New issues
new.description=All issues, that are part of the current build but have not been shown up in the \
  reference build.

fixed.title=Fixed issues
fixed.description=All issues, that are part of the reference build but are not present in the \
  current build anymore.

outstanding.title=Outstanding issues
outstanding.description=All issues, that are part of the current and reference build.

all.title=All issues
all.description=All issues, i.e. the union of new and outstanding issues.