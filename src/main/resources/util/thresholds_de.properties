description.status= Konfiguriert den Status und Gesundheitszustand eines Builds. Ein  Build wird als instabil markiert, \
					wenn die Gesamtanzahl oder die Anzahl der neuen Warnungen den festgelegten Grenzwert überschreiten. \
					Der Gesundheitszustand wird genauso über Grenzwerte bestimmt. Falls die Anzahl der Warnungen \
					zwischen diesen beiden Werten liegt, so wird sie interpoliert.
