description.healthy=Zeige einen Gesundheitszustand von 100\% an falls die Anzahl der Warnungen kleiner als dieser Wert ist
description.unhealthy=Zeige einen Gesundheitszustand von 0\% an falls die Anzahl der Warnungen größer als dieser Wert ist

description.threshold=Falls die Gesamtanzahl der Warnungen diesen Grenzwert überschreitet, wird der Build als instabil markiert. \
            Bleibt das Feld leer, wird die Stabilität des Builds nicht von die Gesamtanzahl der Warnungen beeinflusst.
description.newThreshold=Falls die Anzahl der neuen Warnungen diesen Grenzwert überschreitet, wird der Build als instabil markiert. \
            Bleibt das Feld leer, wird die Stabilität des Builds nicht von der Anzahl der neuen Warnungen beeinflusst.
description.failureThreshold=Falls die Gesamtanzahl der Warnungen diesen Grenzwert überschreitet, wird der Build als fehlgeschlagen markiert. \
            Bleibt das Feld leer, wird der Status des Builds nicht von die Gesamtanzahl der Warnungen beeinflusst.
description.newFailureThreshold=Falls die Anzahl der neuen Warnungen diesen Grenzwert überschreitet, wird der Build als fehlgeschlagen markiert. \
            Bleibt das Feld leer, wird der Status des Builds nicht von der Anzahl der neuen Warnungen beeinflusst.
description.limit=Legt die Prioritäten fest, die bei der Berechnung des Build Status und Gesundheitszustands herangezogen werden.

Priority\ evaluation=Prioritäten Auswahl
All\ priorities=Alle Prioritäten
Only\ priority\ high=Nur Priorität hoch
Priorities\ high\ and\ normal=Prioritäten hoch und normal

description.status= Konfiguriert den Status und Gesundheitszustand eines Builds. Ein  Build wird als instabil bzw. fehlgeschlagen markiert, \
          wenn die Gesamtanzahl oder die Anzahl der neuen Warnungen den festgelegten Grenzwert überschreiten. \
          Der Gesundheitszustand wird genauso über Grenzwerte bestimmt. Falls die Anzahl der Warnungen \
          zwischen diesen beiden Werten liegt, so wird sie interpoliert.
Build\ status=Build Status
Thresholds\:=Grenzwerte:
Total=Gesamt
New=Neue
Use\ delta\ for\ new\ warnings=Bestimme neue Warnungen über die Anzahl
description.useDeltaValues=Wenn die Checkbox aktiviert ist, dann wird die Anzahl der neuen Warnungen legiglich aus der Differenz \
      der Gesamtanzahl an Warnungen (aktueller Build minus Referenzbuild) ermittelt. Damit werden allerdings neue Warnungen nicht erkannt, \
      falls gleichzeitig bestehende Warnungen behoben wurden. Falls die Checkbox deaktiviert ist, wird die Anzahl der \
      neuen Warnungen über Schnittmengenbildung der einzelnen Warnungen bestimmt. Dadurch werden neue Warnungen immer \
      erkannt auch wenn gleichzeit die Gesamtanzahl sinkt. Leider können bei dieser Schnittmengenbildung Warnungen fälschlicherweise als \
      neu markiert werden, z.B. wenn durch ein Refactoring Variablen oder Methodennamen geändert wurden.
