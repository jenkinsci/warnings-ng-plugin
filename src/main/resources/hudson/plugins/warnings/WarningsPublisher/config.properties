description.pattern=<a href='http://ant.apache.org/manual/CoreTypes/fileset.html'>Fileset 'includes'</a> \
             		setting that specifies the files to scan for warnings. If no pattern is specified then only the build log will \
				    be scanned.
description.excludePattern=<a href='http://ant.apache.org/manual/CoreTypes/fileset.html'>Fileset 'excludes'</a> \
             		setting that specifies the files to exclude from the report.
description.threshold=If the number of warnings exceeds this threshold then a build is \
           			  considered as unstable. Leave this field empty if the unstable state of the build \
           			  should not be touched by this plug-in.
description.healthy=Configure health reporting thresholds. If the actual number of warnings is between \
             		the provided thresholds, then the healthiness is interpolated.
description.height=Height of the trend report image (in pixels). Leave this field empty to use the default height.
description.limit=Determines which warning priorities should be considered when evaluating the build stability and health.