      freeStyleJob('freestyle-analysis-model') {
          publishers {
              recordIssues {
                  aggregatingResults(true)
                  tools {
                      java {
                        id('java-id')
                        name('java-name')
                         reportEncoding('UTF-8')
                      }
                  }
              }
          }
      };
